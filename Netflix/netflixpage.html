<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
           
                <img src="netflix-octobre-contenus-2022.jpg" alt="Netflix Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search">
                
            </div>
      
    </header>
    <main>
        <section class="hero">
            <img src="netflix-background-gs7hjuwvv2g0e9fj.jpg" alt="Hero Image">
            <div class="hero-content">
                <h1>Watch TV Shows & Movies Online</h1>
                <p>Unlimited movies,Tv Shows</p>
                <button class="btn">Watch Now</button>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <h2>Popular on Netflix</h2>
                <div class="movies">
                    <div class="movie"><img src="breaking bad.png" alt="Movie 1"></div>
                    <div class="movie"><img src="dr str.png" alt="Movie 2"></div>
                    <div class="movie"><img src="stranger things.png" alt="Movie 3"></div>
                    <div class="movie"><img src="f&f.png" alt="Movie 4"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Netflix, Inc.</p>
        </div>
    </footer>
</body>
</html>
