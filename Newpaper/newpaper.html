<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Layout</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="3" class="headline">Daily Times</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" class="main-article">
                        <h2>Main Headline</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                    </td>
                    <td class="side-article">
                        <h3>Side Story</h3>
                        <p>Quisque tincidunt, leo vel bibendum...</p>
                    </td>
                </tr>
                <tr>
                    <td class="sub-article">
                        <h3>Sub Article 1</h3>
                        <p>Vestibulum ante ipsum primis...</p>
                    </td>
                    <td class="sub-article">
                        <h3>Sub Article 2</h3>
                        <p>Mauris lacinia sapien ut nulla...</p>
                    </td>
                    <td class="sub-article">
                        <h3>Sub Article 3</h3>
                        <p>Donec at metus in augue...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
